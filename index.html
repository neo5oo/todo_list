<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Danil Malkov">
  <meta name="description" content="ToDo List">
  <link rel="stylesheet" href="./css/main.css">
  <title>Todo List</title>
</head>

<body class="page">
  <header class="header page__container">
    <h1 class="header__title">Todo List</h1>
  </header>

  <main>

    <section class="todo page__container">
      <form class="todo__form" novalidate>
        <label class="todo__field">
          <input type="text" class="todo__input" name="title" placeholder="Текст задачи" minlength="4" maxlength="50"></input>
          <span class="todo__input-error"></span>
        </label>
        <button type="submit" class="button button_type_add" aria-label="Добавить"></button>
      </form>

      <div class="button_active">
        <button type="submit" class="btn button_active__btn-even" aria-label="Четная задача">Четные задачи</button>
        <button type="submit" class="btn button_active__btn-odd" aria-label="Нечетная задача">Нечетные задачи</button>
        <button type="submit" class="btn button_active__btn-first" aria-label="Первая задача">Первая задача</button>
        <button type="submit" class="btn button_active__btn-last" aria-label="Последняя задача">Последняя задача</button>
      </div>

      <ul class="tasks">

      <div class= "overlay"></div>
      </ul>

    </section>

  </main>

  <footer class="footer page__container">
    <p class="footer__author">&copy; 2023 by neo</p>
  </footer>

  <template class="task-template">
    <li class="task">
      <span class="task__title"></span>
      <div class="task__container">
        <button type="button" class="button button_type_done" data-action="done" aria-label="Отметить выполненной"></button>
        <button type="button" class="button button_type_delete" data-action="delete" aria-label="Удалить"></button>
      </div>
    </li>
  </template>

<script src="/js/main.js"></script>  
</body>
</html>

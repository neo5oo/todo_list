<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Danil Malkov">
  <meta name="description" content="ToDo List">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./img/logo-icon.png">
  <title>Todo List</title>
</head>

<body class="page">
  <header class="header page__container">
    <h1 class="header__title">Todo List</h1>
  </header>
  
  <main>

    <section class="todo page__container">
      <form class="todo__form">
        <label class="todo__field">
          <input type="text" class="todo__input" name="title" placeholder="Текст задачи" minlength="4" maxlength="50" required></input>
          <span class="todo__input-error"></span>
        </label>
        <button type="submit" class="button button_type_add" aria-label="Добавить"></button>
      </form>

      <div class="button_active">
        <button type="submit" class="btn button_active__btn-even" data-action="even" aria-label="Четная задача">Четные задачи</button>
        <button type="submit" class="btn button_active__btn-odd" data-action="odd" aria-label="Нечетная задача">Нечетные задачи</button>
        <button type="submit" class="btn button_active__btn-first" data-action="first" aria-label="Первая задача">Первая задача</button>
        <button type="submit" class="btn button_active__btn-last" data-action="last" aria-label="Последняя задача">Последняя задача</button>
      </div>

      <ul class="tasks">
      </ul>

    </section>

  </main>

<script src="/js/main.js"></script>  
</body>
</html>
